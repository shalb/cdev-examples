name: model
kind: StackTemplate
units:
  -
    name: model
    type: helm
    source:
      chart: "huggingface-model"
      version: "0.0.5"
    kubeconfig: {{ .variables.kubeconfig }}
    values:
      - file: ./values/huggingface-model.yaml
    additional_options:
      repository: oci://registry-1.docker.io/shalb
      namespace: {{ .variables.namespace }}
      create_namespace: true
  -
    name: outputs
    type: printer
    depends_on: this.model
    outputs:
      Deployed: "true"
